{% load static %}
<!-- Carrega a tag de template 'static' do Django para lidar com arquivos estáticos, como CSS e JS -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'icons/book.svg' %}" type="image/x-icon">

    <!-- Inclui o Meyer Reset CSS para normalizar estilos padrão entre navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inclui o Bootstrap 5.3.8 para estilização e componentes de interface prontos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- A tag 'static' é usada para referenciar arquivos estáticos no Django -->
    <link rel="stylesheet" href="{% static 'style/base.css' %}" />

    {% block css_extra %}
      <!-- Bloco para inclusão de arquivos CSS adicionais em templates filhos -->
    {% endblock %}

    <title>
      {% block title %}
        Escola
      {% endblock %}
    </title>
    <!-- Define o título da página, com um valor padrão 'Escola', substituível em templates filhos -->
  </head>
  <body>
    {% block content %}
      <!-- Bloco principal para o conteúdo da página, que será substituído em templates filhos -->

      {% block header %}
        <!-- Bloco para o cabeçalho da página, permitindo personalização em templates filhos -->
      {% endblock %}
    {% endblock %}
    <!-- Fim do bloco de conteúdo -->
    {% block footer %}
      <!-- Bloco para o rodapé da página, permitindo personalização em templates filhos -->
    {% endblock %}

    {% block scripts %}
      <!-- Bloco para o script, permitindo personalização em templates filhos -->
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
